datasets:
  original: <dataset0> # Original parallel corpus
  backtranslated: <dataset1> # Back-translated data

stages:
  - start
  - mid
  - end

 # One epoch of only original high-quality data to warm up the model
start:
  - original 1.0
  - until original 1

# Add back-translations to the mix
mid:
  - original 0.5
  - backtranslated 0.5
  - until backtranslated 2

# Fine-tuning only on original clean corpus until the early stopping
end:
  - original 1.0
  - until original inf


modifiers:
- UpperCase: 0.1 # Apply randomly to 10% of sentences
- TitleCase: 0.1
# TODO: enable typos, issue https://github.com/hplt-project/OpusTrainer/issues/40
#- Typos: 0.05

seed: 1111
num_fields: 2
